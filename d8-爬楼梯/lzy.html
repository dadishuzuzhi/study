<script>
// f(n) = f(n-1)+f(n-2)+f(n-3)
  var climbStairs = function(n) {
    if(n===1) return 1
    if(n===2) return 2
    if(n == 3) return 4
    let arr =[];
    arr[1] = 1;
    arr[2] = 2;
    arr[3] = 4;
    for(let i = 4; i <= n; i++) {
        arr[i] = arr[i-1]+arr[i-2]+arr[i-3] 
        
    }
    return arr[n]
};
console.log(climbStairs(40))
</script>
