/**
 * @param {number[]} bills
 * @return {boolean}
 */
var lemonadeChange = function(bills) {
  let yours = [];
  let putData = (money)=>{
    if(!yours.length){
      yours.push(money);
      return;
    }
    for (let i = yours.length-1; i >= 0 ; i--) {
      if(money >= yours[i]){
        yours.splice(i+1, 0, money);
        break;
      }else if(money < yours[i] && yours[i-1] && money >= yours[i-1]){
        yours.splice(i, 0, money);
        break;
      }else if(yours[i-1] && money < yours[i-1]){
        yours.splice(i-1, 0, money);
        break;
      }else{
        yours.splice(i, 0, money);
      }
    }
  }
  // 判断能否找零,执行找零功能
  let back = (money)=>{
    if(!yours.length) return false;
    let index = yours.length - 1;
    while (money > 5 && index >= 0) {
      if(yours[index] < money){
        money -= yours[index];
        yours.splice(index, 1);
      }
      index--;
    }
    return money === 5
  }
  while(bills.length){
    let money = bills.splice(0, 1)[0];
    console.log(yours)
    if(money === 5){
      yours.unshift(money);
    }else{
      if(back(money)){
        putData(money)
      }else{
        return false;
      }
    }
  }
  return true;
};
