/**
 * @param {string} s
 * @param {number} numRows
 * @return {string}
 */
var convert = function(s, numRows) {
    var arr = []; // 准备一个数组
    var index = 0; // 数组下标，范围为[0, numTows - 1]
    var add = true; // 控制数组下标是的增减
    
    for (var i = 0; i < s.length; i++) {
      debugger
        arr[index] = arr[index] ? arr[index] + s[i] : s[i];
        
        if (index === 0) {
            add = true;
        } else if (index === numRows - 1) {
            add = false;
        }
        
        index = add ? ++index : --index;     
    }
    
    return arr.join('');
};
