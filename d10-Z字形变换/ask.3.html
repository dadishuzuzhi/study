/**
 * @param {string} s
 * @param {number} numRows
 * @return {string}
 */
var convert = function(s, numRows) {
  let str = ''
  let num = numRows * 2 - 2
  if(num < 2){ return s}
  for (let j = 0; j < numRows; j++) {
    for (let i = j; i < s.length; ) {
      if(i % num == 0 || i % (numRows-1) == 0){
        str += s[i]
      }else{
        str += s[i]
        let num1 = parseInt(i/num + 1) * num -(i%num) 
        str += s[num1] ? s[num1] : ''
      }
      i += num
    }
  }
  return str
};
