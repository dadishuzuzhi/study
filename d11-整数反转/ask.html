<script>
  /**
 * @param {number} x
 * @return {number}
 */
var reverse = function(x) {
  const flag = x >= 0 ? 1 : -1;
  x = Math.abs(x)+'';
  x = x.split("").reverse().join("");
  if(x < -Math.pow(2,31) || x > Math.pow(2,31) - 1) return 0;
  return x * flag;
};
console.log(reverse(1534236469))
</script>
