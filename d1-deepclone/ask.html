<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>deepclone</title>
</head>
<body>
  
</body>
<script>
let a = {
  a:1,
  b:{
    c:1
  },
  d:[1,2,{we:[1,2,3]},4]
};
function main(data) {
  if(data === null) return data;
  let temp;
  if(typeof data === 'object'){
    temp = Array.isArray(data) ? [] : {};
    for (const key in data) {
      if (data.hasOwnProperty(key)) {
        if(typeof data[key] === 'object'){
          temp[key] = main(data[key]);
        }else{
          temp[key] = data[key];
        }
      }
    }
  }else{
    return data;
  }
  return temp;
}
console.log(main(a));
console.log(main(a).b === a.b);
</script>
</html>
