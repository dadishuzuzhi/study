<script>
/**
 * @param {number} n
 * @return {string}
 */
var countAndSay = function(n) {
    if(n===1){
      return "1";
    }else{
      let temp = countAndSay(n-1);
      let index = 0;
      let res = "";
      temp = temp.split("")
      temp.push("")
      temp.reduce((prev, cur, curi)=>{
        if(prev !== cur){
          res += (curi - index) + prev
          index = curi;
        }
        return cur
      })
      return res;
    }
};
console.log(countAndSay(5));
</script>
