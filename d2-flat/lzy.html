<script>
    var arr =[[1,2,3],[3,4,5,[2,3,4,['a','b','c']]]]
        function Jw(arr){ 
        var res = []; 
        for(var i=0;i<arr.length;i++){
            if(Array.isArray(arr[i])){
                 res = res.concat(Jw(arr[i]));
            }else{
                 res.push(arr[i]);
            } 
        } 
        return res; 
    }
    console.log(Jw(arr))

</script>
