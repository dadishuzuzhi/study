Array.prototype.selfFlat = function main(level) {
  let res = [], value;
  if(typeof level === 'number'){
    if(level===0) return this;
    level--
  }else{
    if(typeof level === 'string' && level === 'infinite'){
    }else{
      level = 0;
    }
  }
  if(this instanceof Array){
    for (let i = 0; i < this.length; i++) {
      value = this[i];
      if(value instanceof Array){
        res = res.concat(value.selfFlat(level));
      }else{
        res.push(value);
      }
    }
  }else{
    return this;
  }
  return res
}
