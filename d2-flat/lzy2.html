<script>

  var str = "accd"
  function get(str){
    var temp ='';
    var len = str.length;
    for(var i = 0;i < len; i++){
        temp += str[i]
        let indexNum=temp.indexOf(str[i + 1])
        console.log(indexNum)
        if(indexNum > -1 || !str[i+1]){
            // if()
            temp=temp.substring(indexNum+1,temp.length) 
        }
    }
    return temp
  }
